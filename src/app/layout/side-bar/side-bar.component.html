<div class="h-full w-full p-2 flex flex-column gap-2 surface-card border-round shadow-2 sidebar-card">
  <div class="flex-1 flex flex-column overflow-y-auto gap-2">
    <div *ngFor="let item of items" class="w-full">
      <div *ngIf="!item.roles || item.roles.includes(authService.currentUser?.role ?? '')">
        <a
            [routerLink]="item.routerLink"
            routerLinkActive="active-menu-item"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex justify-content-between align-items-center w-full h-20 border-round cursor-pointer overflow-hidden hover:shadow-2 p-2 border-1 border-gray-300 item-link">

            <!-- Left: text -->
            <div class="flex flex-column justify-content-center p-2 flex-1">
              <div class="text-lg font-bold truncate">{{ item.label }}</div>
            </div>

            <!-- Right: image -->
            <img [src]="item.icon" alt="icon" class="h-full" style="width: 50px; object-fit: cover;">
          </a>
      </div>
    </div>
  </div>
</div>
