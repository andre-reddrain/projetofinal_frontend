<div class="w-64 p-2 flex flex-column gap-2 surface-card border-round shadow-2 sidebar-card">
  <a *ngFor="let item of items"
     [routerLink]="item.routerLink"
     class="flex justify-content-between align-items-center w-full h-28 surface-card border-round cursor-pointer overflow-hidden hover:shadow-3 p-2 border-1 border-gray-300 item-link">

    <!-- Left: text -->
    <div class="flex flex-column justify-content-center p-2 flex-1">
      <div class="text-lg font-bold truncate">{{ item.label }}</div>
    </div>

    <!-- Right: image -->
    <img [src]="item.icon" alt="icon" class="h-full" style="width: 50px; object-fit: cover;">
  </a>
</div>
