<h1>Raids</h1>

<div class="flex flex-wrap gap-2">
    <div *ngFor="let raid of raidsData" class="flex-none" (click)="showDialog(raid)">
        <div
            class="flex justify-content-between align-items-stretch surface-card border-round cursor-pointer overflow-hidden raid" 
            style="min-height:120px; width: 400px;">
      
            <!-- Left side: text stack -->
            <div class="flex flex-column justify-content-between p-3 flex-1" >
                <div class="text-left text-4xl font-bold white-space-nowrap z-1 raid-name">{{ raid.name }}</div>
                <div class="text-left text-sm text-gray-500">{{ raid.type }}</div>
            </div>
        
            <!-- Right image -->
            <img [src]="raid.icon" alt="icon" class="absolute right-0 pr-2 raid-img">
        </div>
    </div>
</div>

<!-- Raid Dialog -->
<app-raid-dialog [(visible)]="visible" [raid]="selectedRaid"></app-raid-dialog>
